<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expenses chart component | Shubhajit Paul</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800;9..40,900;9..40,1000&family=Epilogue:wght@500;700&family=Gloria+Hallelujah&family=JetBrains+Mono:wght@100;200;300;400;500;600;700;800&family=Lexend+Deca:wght@600;700&family=Outfit:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,800&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,800&family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="container">
    <div class="container__top-part">
      <div class="box">
        <p class="para-text">My balance</p>
        <h1>$921.48</h1>
      </div>
      <div class="box">
        <div class="circle left"></div>
        <div class="circle right"></div>
      </div>
    </div>
    <div class="container__bottom-part">
      <h2>Spending - Last 7 days</h2>
      <div class="charts-container">
        <div>
          <div class="chart-bar"></div>
          <p class="day-name">mon</p>
        </div>
        <div>
          <div class="chart-bar"></div>
          <p class="day-name">mon</p>
        </div>
        <div>
          <div class="chart-bar"></div>
          <p class="day-name">mon</p>
        </div>
        <div>
          <div class="chart-bar"></div>
          <p class="day-name">mon</p>
        </div>
        <div>
          <div class="chart-bar"></div>
          <p class="day-name">mon</p>
        </div>
        <div>
          <div class="chart-bar"></div>
          <p class="day-name">mon</p>
        </div>
        <div>
          <div class="chart-bar"></div>
          <p class="day-name">mon</p>
        </div>
      </div>
      <div class="monthly-details">
        <div class="box">
          <p class="para-text">Total this month</p>
          <h3>$478.33</h3>
        </div>
        <div class="box">
          <p class="para-text percentage">+2.4%</p>
          <p class="para-text">from last month</p>
        </div>
      </div>
    </div>
  </div>
  <!-- script -->
  <script src="./js/app.js"></script>
</body>

</html>
